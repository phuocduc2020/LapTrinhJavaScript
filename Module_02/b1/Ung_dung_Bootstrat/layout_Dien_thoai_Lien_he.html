<html lang="en">

<head>
    <title>Layout Điện thoại - Card</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header-->
    <div class="container-fluid sticky-top bg-warning">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3">
                <img src="images/PET.png" class="img-fluid" />
            </div>
            <div class="col-12 col-sm-9 col-md-9 text-center">
                <blockquote class="blockquote">
                    <h2 class="mb-0 text-info">Cửa Hàng Điện thoại PET</h2>
                    <footer class="blockquote-footer"> <cite title="Source Title">Phục vụ Quí khách 24/7</cite></footer>
                    <footer class="blockquote-footer"> <cite title="Source Title">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i> : pet@gmail.com -
                            <i class="fa fa-phone" aria-hidden="true"></i>: <a href="tel:028-38351056">028 38351056</a>
                        </cite></footer>
                </blockquote>
            </div>
        </div>
    </div>
    <!--Menu-->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 border">
                <nav class="navbar navbar-expand-sm navbar-light bg-light">
                    <a class="navbar-brand" href="#">PET</a>
                    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu" aria-labelledby="dropdownId">
                                    <a class="dropdown-item" href="#">Action 1</a>
                                    <a class="dropdown-item" href="#">Action 2</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!--BreadCrumbs-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="#">Trang chủ</a>
                    <span class="breadcrumb-item active">Liên hệ </span>
                </nav>
            </div>
        </div>
    </div>
    <!--Main content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">HOME</a>
                    <a href="#" class="list-group-item list-group-item-action">IPHONE</a>
                    <a href="#" class="list-group-item list-group-item-action">ANDROID</a>
                </div>
            </div>
            <div class="col-12 col-sm-9 col-md-9">
                <h2 class="text-center text-danger">Liên hệ với Chúng tôi</h2>
                <div class="form-group">
                    <label for="Ho_ten">Họ tên</label>
                    <input type="text" name="Ho_ten" id="Ho_ten" class="form-control" placeholder="Nhập họ tên">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" class="form-control" placeholder="Nhập Email">
                </div>
                <div class="form-group">
                    <label for="title">Tiêu đề</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Nhập tiêu đề">
                </div>
                <div class="form-group">
                    <label for="message">Nội dung</label>
                    <textarea name="message" id="message" class="form-control" rows="5" cols="50" placeholder="Nhập nội dung"></textarea>
                    
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Gửi cho chúng tôi</button>
                    <button class="btn btn-danger">Làm lại</button>
                </div>



            </div>
        </div>
    </div>
    <!--Foot content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4  border">
                f1
            </div>
            <div class="col-12 col-sm-4 col-md-4  border">
                f2
            </div>
            <div class="col-12 col-sm-4 col-md-4  border">
                f3
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xs-12 col-md-12  border">
                footer
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
