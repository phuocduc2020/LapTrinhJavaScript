<html>

<head>
    <title>Bản đồ Tp Hồ Chí Minh - Tạo Địa điểm</title>
    <!-- Latest compiled and minified CSS & JS -->

</head>

<body>
    <div class="container mx-auto" style="width:55rem;margin-top:20px">
        <div class="row">
            <div class="card col">
                <div class="card-block">
                    <h4 class="card-title text-center text-danger">Xem bản đồ Thành phố Hồ Chí Minh</h4>
                    <!-- <p class="card-text">
                        ROADMAP : Default map nếu không chọn loại bản đồ nào thì sẽ mặc định hiển thị loại này. Hiển thị đường đi.<br> 
                        SATELLITE : Hiển thị hình ảnh vệ tinh. <br> 
                        HYBRID: Hiển thị đường trên ảnh vệ tinh. <br> 
                        TERRAIN : Hiển thị địa hìnhvà thảm thực vật.

                    </p> -->
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    <div id="map"style="height:30rem; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <button id="Th_Dong_y" class="btn btn-primary">Tạo </button>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript">
        var Cua_hang = {
            "Ten":"Cửa hàng Điện thoại Thu Trân",
            "Dia_chi":"227 Nguyễn văn Cừ"
        }
        
        function InitializeMap() {
            var latlng = new google.maps.LatLng(10.823099, 106.629664); // Vĩ độ, Kinh độ Tp Hồ Chí Minh
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP //Hiển thị đường đi
            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);

            // Tạo
            var optionMarker={
                position: new google.maps.LatLng(10.762887, 106.682257), // Vĩ độ, Kinh độ Cửa hàng 
                map: map,
                title: 'Nhấn để xem chi tiết',
                animation: google.maps.Animation.DROP // BOUNCE || DROP
            } 
            var marker = new google.maps.Marker(optionMarker);
            // Tạo infowindow
            var infowindow = new google.maps.InfoWindow({
                content: `Location info:${Cua_hang.Ten}<br/>
                Địa chỉ:${Cua_hang.Dia_chi}<br/>
                LatLng:${JSON.stringify(marker.position.toJSON())}<br>
                LatLng:${marker.position.toString()}`
            });
            
            // Xử lý sự kiện nhấn
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });


        }
        window.onload = InitializeMap; // Khởi tạo bản đồ
        /*
        Th_Dong_y.onclick=()=>{
            InitializeMap()
           
        }
        */
    </script>
</body>
