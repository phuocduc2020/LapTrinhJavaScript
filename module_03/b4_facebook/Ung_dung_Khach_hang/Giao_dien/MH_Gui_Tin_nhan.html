<!doctype html>
<html lang="en">

<head>
    <title>Gởi tin nhắn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 style="text-align: center; color:blue;">Gởi Tin Nhắn</h1>

    </div>
    <div class="container-fluid">
        <button class="btn-danger" id="Th_Goi_tin">Gởi tin</button>
    </div>
    <div class="container-fluid">
        <table border="1">
            <tr>
                <td style="color: blue;">Số điện thoại</td>
                <td style="color: blue;">Nội dung</td>
            </tr>
            <tr style="background-color: #0a090929">
                <td style="padding: 10px;">
                    <input type="text" id="Th_SDT"> (+84918xxxxxxx)
                </td>
                <td style="padding-right:2rem">
                    <input type="text" id="Th_Noi_dung" style="width: 21rem;" placeholder="Lập trình vien JS">
                </td>
            </tr>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script>
        Th_Goi_tin.onclick = () => {
            var sdt = Th_SDT.value;
            var noi_dung = Th_Noi_dung.value;
            var html = `SDT: ${sdt}`
            html += `Noi dung: ${noi_dung}`
            var Kq = Khach_hang_SMS(html)
            if(Kq = "OK")
            {
                alert('thanh cong');
            
            }
            else
            {
                alert('that bai')
            }
        }
    </script>
</body>

</html>
