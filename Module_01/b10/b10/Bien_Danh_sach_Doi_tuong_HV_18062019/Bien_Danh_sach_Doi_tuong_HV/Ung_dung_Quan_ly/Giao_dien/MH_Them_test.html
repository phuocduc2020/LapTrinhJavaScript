      <script>
      var Cua_hang = Doc_du_lieu_cua_hang()
      Xuat_du_lieu_cua_hang(Cua_hang, Th_PET)
    var Danh_sach=Doc_danh_sach_dien_thoai()
    Tao_the_hien_them(Th_Cha)
    
    Th_Nhom_dien_thoai.onchange()

       function Lay_ma_so()
       {
           var Nhom_dien_thoai=Th_Nhom_dien_thoai.value;
           var danh_sach_ma_so = []
           Danh_sach.forEach(element => {
               if(element.Nhom_Dien_thoai.Ma_so == Nhom_dien_thoai)
               {
                   var getMa_so = element.Ma_so.trim().split("_")
                   danh_sach_ma_so.push(parseInt(getMa_so[1]))
                  
               }
           });

           danh_sach_ma_so.sort(function (a,b)
           {
               return a-b
           })
           var Lay_so_cuoi = danh_sach_ma_so[danh_sach_ma_so.length-1]
           Th_Ma_so_DT.value=Nhom_dien_thoai + "_" + Lay_so_cuoi
       }

       function Xem_truoc_media()
       {
           var read = new FileReader()
           read.onload=function (e){
            Th_hinh_xem_truoc.src = e.target.result
            console.log(e.target.result)
           }
           read.readAsDataURL(file_hinh.files[0])
       }
      </script>
