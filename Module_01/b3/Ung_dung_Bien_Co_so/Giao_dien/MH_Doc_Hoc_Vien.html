<!doctype html>
<html lang="en">
  <head>
    <title>Doc Json</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid text-center">
        <img src="../Media/PET.png" alt="btn">
        <div class="btn btn-outline-info">
            <h1>Lập Trình Javascript</h1>   
        </div>
      </div>

      <div class="btn btn-outline-danger btn-block" id="Th_Thong_Bao">
        Khung Thông Báo
      </div>
      <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>Học Viên</legend>
            <button class="btn btn-outline-danger" id="Th_Dong_y">Tách chuỗi json</button>
            <div id="Th_Ma_so"></div>
            <div id="Th_ten"></div>
            <div id="Th_lop"></div>
            <div id="Th_phai"></div>
            <div id="Th_diem"></div>
        </fieldset>
      </div>

      <script>
          /*  "Ma_so":1,
    "Ten":"Nguyen Phuoc Duc",
    "Lop":"Javascript",
    "Phai": true,
    "diem":[4,7,6]*/
          Th_Dong_y.onclick=()=>{
              var Hoc_vien=DL_Json()
              var obj=JSON.parse(Hoc_vien)
              Th_Ma_so.innerHTML=`Ma so: ${obj.Ma_so}`;
              Th_ten.innerHTML=`Ten: ${obj.Ten}`;
              Th_lop.innerHTML=`Lop: ${obj.Lop}`;
              Th_phai.innerHTML=obj.Phai == true ? `Gioi Tinh: Nam` : `Gioi Tinh: Nu`;
              Th_diem.innerHTML=`Diem: ${(obj.diem[0]+obj.diem[1]+obj.diem[2])/3}`

          }
      </script>


      <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
